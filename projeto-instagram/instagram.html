<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleInstagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="tela1.png" class="instagram-phone-img" alt="celular">
            <div class="instagram-continue">
                <div class="group">
                    <img src="Instagram-Logo.png" class="instagram-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="myPhoto.png" alt="foto">
                    </div>
                    <a href="#" class="instagram-login">Continue como rita cardoso</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                    <div class="group">
                        <p class="not-account">Não é rita cardoso</p>
                        <p class="not-account">
                            <span class="link-blue">Alterar conta</span>
                            ou 
                            <span class="link-blue">Increva-se</span>
                        </p>
                    </div>
                  <div class="get-the-app">
                    <p class="get-app">Baixe o apricativo</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload ajusteA"><img src="playStore.png" alt="playStore"></a>
                        <a href="#" class="app-dowload ajuste"><img src="appStore.png" alt="appStore"></a>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
